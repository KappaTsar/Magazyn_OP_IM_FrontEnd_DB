<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Morshu's General Store</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/commons.css">
</head>

<body class="bg" >
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div class="content-cover" id="content">
    <th:block th:each="product : ${products}">
        <div class="product-box">
            <div th:text="${product.name}" class="name-box"></div>
            <div class="product-data-box">
                <div th:text="'Price: ' + ${product.price} + ' Rubies'"></div>
                <div th:text="'In stock: ' + ${product.quan}"></div>
                <a th:href="@{/addToBasket/{id}(id=${product.id})}" class="buy-button" th:if="${isLogged}"></a>
                <a th:if="${role == 'ADMIN'}" th:href="@{/edit/{id}(id=${product.id})}" class="edit-button"></a>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
